comments:
  - Postharvest seed coat darkening results in decreased consumer preference and lower economic value for the Common bean market class of Pintos. Rapid and saturated darkening after harvest of dry beans results from heavy accumulation of proanthocyanidins (PAs) and PA monomers (epicatechin and catechin) in developing seed coat tissues.
  - Psd is a recessive allele of the Pigment (P) candidate gene responsible for the slow darkening seed coat in Pinto beans (Phaseolus vulgaris). Evidence provided in Islam, Bett et al. (2020) that shows Pigment (allele Psd) is the SLOW DARKENING (Sd) gene included genetic complementation, transcript abundance, metabolite analysis, and an inheritance study.
  - The P gene encodes a basic helix-loop-helix transcription factor. One of its two transcript variants (P-1) is involved in proanthocyanidin (PA) biosynthesis and the other truncated variant (P-2) has either no or unknown function. Two mutations in the Psd allele- supplemental glutamate residue in the activation domain; arginine to histidine substitution in the bHLH domain- are likely responsible for reduced protein activity and PA accumulation in the slow-darkening (SD) cultivar. Flavonoid biosynthesis leading to PAs is regulated by an MBW complex consisting of members of the myeloblastosis (MYB), bHLH transcription factor, and WD40 repeat protein (WDR) families.
  - The P gene is a functional ortholog of the bHLH transcription factor AtTT8 that regulates testa pigment biosynthesis in Arabidopsis thaliana. In genetic complementation tests, ectopic expression among Arabidopsis tt8 mutants of the P-1 allele from regular darkening (RD) bean cultivar CDC Pintium completely restored both the activity of Dihydroflavonol 4-Reductase (AtDFR) and Anthocyanidin Reductase (AtANR) as well as the wild-type testa phenotype with expected PA levels. Transgenic expression of the Psd-1 allele from SD cultivar 1533-15 only partially redeemed the mutant phenotype, whereas transformation with constructs containing P-2 (CDC Pintium) failed to recover the wild-type phenotype. Loss-of-function alleles of the P gene were shown to cause white seed coat color in common bean (McClean, Bett et al., 2018).
  - The gene model Phvul.007G171333 corresponds to the P gene and was previously annotated as a transcription factor known as TRANSPARENT TESTA 8 (TT8). Evidence that P is Sd includes its gene expression being highest in seed coat tissue among the six candidate genes on chromosome 7 near markers Pvsd-1158 and Pvsd-1157 in both cultivars CDC Pintium and 1533-15.
phenotype_synopsis: Pinto bean cultivars carrying the Psd allele of the Pigment gene have seed coats that darken more slowly following harvest.
