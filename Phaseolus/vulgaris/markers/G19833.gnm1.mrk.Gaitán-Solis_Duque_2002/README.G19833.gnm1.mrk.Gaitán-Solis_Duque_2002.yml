description: "We constructed a microsatellite-enriched genomic library for Bactris gasipaes, an economically important, domesticated palm. We developed 18 polymorphic microsatellite markers, and found an average of seven alleles per locus in a sample of 14 individuals selected from a germplasm bank. Cross-species amplification was evaluated in six other Bactris species. The loci detected will permit population studies and germplasm characterization, and can be used for genetic analyses in related species."

