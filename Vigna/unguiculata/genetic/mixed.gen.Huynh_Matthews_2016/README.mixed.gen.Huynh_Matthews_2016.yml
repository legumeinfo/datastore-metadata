description: "Cowpea is a susceptible host of root-knot nematodes (RKN), major plant-parasitic pests in global agriculture. To facilitate marker-based selection, we aimed to identify and map quantitative trait loci (QTL) conferring the resistance trait. Three cowpea segregating populations used in genetic mapping included (1) 87 recombinant inbred lines (RILs) from the cross CB27 × 24-125-B-1, (2) 170 F2:3 families from the cross IT84S-2049 × UCR779 and (3) 132 F2:3 families from the cross IT93K-503-1 × UCR779."

