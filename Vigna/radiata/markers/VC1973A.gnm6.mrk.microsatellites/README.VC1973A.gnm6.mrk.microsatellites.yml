provenance: "The files in this directory were submitted by Dr. Yasin Jeshima, at the Indian Council of Agricultural Research - National Bureau of Plant Genetic Resources. Files in this directory are derived, and may have changes as noted below. The files here are held as part of the LegumeInfo and LegumeFederation projects, and are made available here for the purpose of reproducibility of analyses at these sites (e.g. Markers, marker associated genes and QTLs, saturated physical map of markers, phylogenies, genome browsers, etc.) and for further use by researchers, to extend research  analyses at these project websites. If you are conducting research on large-scale data sets for this species, please consider retrieving the data from the primary repository. If you use the data either from the primary repository or from the present directory, 1) please cite the data appropriately - generally referring to the original publications for this data; and if you make use of any significant modifications in the files (noted below under Transformations where applicable), then please also cite the respective database project(s) related to this directory."

