strain.description:	Vigna radiata accession VC1973A was chosen for genome sequencing. VC1973A was developed at the AVRDC-The World Vegetable Center in 1982; since then, it has been widely grown in Korea, Thailand, Taiwan, Canada and China as a heteronymous cultivar called 'Seonhwanogdu' in Korea, 'Kamphaeng Saen 1' in Thailand and 'Zhong Lu' in China. Accession description is from Kang et al., 2014 (DOI:10.1038/ncomms6443).

